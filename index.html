<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sienna.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle:wght@400&display=swap"
    rel="stylesheet"
  />
  <link href="static/css/style.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "BBH Sans Bartle", sans-serif;
      background: #121212;
      color: white;
    }

    /* Sidebar Base */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 80px;
      height: 100vh;
      background: #1f1f1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 0;
      z-index: 1000;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .divider {
      width: 48px;
      height: 1px;
      background: #404040;
      margin-bottom: 24px;
    }

    .nav-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .nav-btn {
      width: 48px;
      height: 48px;
      background: transparent;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
      color: #9ca3af;
    }

    .nav-btn:hover {
      background: #2d2d2d;
      color: white;
    }

    .nav-btn.active {
      background: #3b82f6;
      color: white;
    }

    .bottom-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-top: 24px;
      border-top: 1px solid #404040;
    }

    .container {
      margin-left: 80px;
      padding: 20px;
    }

    .title {
      font-size: 40px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .beta {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 8px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .clock {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Tooltip */
    #tooltip {
      position: fixed;
      background: #3b82f6;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
      white-space: nowrap;
      z-index: 2000;
    }
  </style>
</head>

<body>
  <!-- Sidebar (injected by JS) -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="container">
    <div class="title">
      <span class="letter">s</span><span class="letter">i</span><span class="letter">e</span
      ><span class="letter">n</span><span class="letter">n</span><span class="letter">a</span
      ><span class="letter">.</span>
    </div>
    <div class="beta">BETA</div>
    <div class="clock" id="clock">00:00:00</div>
  </div>

  <script src="static/js/sidebar.js"></script>

  <script>
    // Clock logic
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const seconds = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
