<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sienna.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle:wght@400&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link href="static/css/style.css" rel="stylesheet" />
</head>
<body>
  <canvas id="particleCanvas"></canvas>
 
  <!-- Sidebar (injected by JS) -->
  <div id="sidebar-container"></div>
  
  <!-- Main Content -->
  <div class="container">
    <div class="title">
      <span class="letter">s</span><span class="letter">i</span><span class="letter">e</span
      ><span class="letter">n</span><span class="letter">n</span><span class="letter">a</span
      ><span class="letter">.</span>
    </div>
    <div class="beta">BETA</div>
    <div class="clock" id="clock">00:00:00</div>
  </div>


  <script src="static/js/sidebar.js"></script>
  <script src="static/js/theme.js"></script>
  <script>
    // Update active button state
    const originalSetTheme = window.setTheme;
    window.setTheme = function(themeName) {
      originalSetTheme(themeName);
      document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    };
  
     // Clock logic
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const seconds = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
  <script src="static/js/cloak.js"></script>
</body>

</html>
