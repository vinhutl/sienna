    <style>
:root {
    --background-color: #ffffff; /* White background */
    --background-image: none; /* No background image */
    --text-color: #000000; /* Black text color */
    --primary-color: #f0f0f0; /* Light gray for cards */
}

* {
    color: #000000; /* Set all text to black */
}

body {
    background-color: var(--background-color);
    background-image: var(--background-image);
    background-size: cover;
    background-position: center;
    transition: background-color 0.3s, color 0.3s, background-image 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'Roboto', sans-serif;
}

h1 {
    margin: 10px;
}

h2 {
    margin: 3px;
    font-size: 1.2em;
}

a {
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

a:hover {
    color: var(--text-color);
}

#games {
    display: grid;
    grid-template-columns: repeat(5, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    width: 100%;
    max-width: 1200px;
    justify-content: center;
    justify-items: center;
    margin: 0 auto;
}

.game-card {
    background-color: var(--primary-color);
    border-radius: 15px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    width: 250px;
    height: 280px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border: 2px solid #ccc; /* Light gray border */
}

.game-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Darker shadow for contrast */
}

.game-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 15px 15px 0 0;
}

.game-card p {
    margin: 0;
    padding: 8px;
    font-size: 0.875rem;
    background-color: rgba(245, 248, 40, 0.8); /* Semi-transparent white */
    border-radius: 0 0 15px 15px;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    position: relative;
}

        /* Style for the Pokémon Games image */

            height: auto;
            margin: 20px 0;
        }
    </style>
