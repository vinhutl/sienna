<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft / Eaglercraft</title>
    <script src="../../js/themes.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #000000; /* black background */
            --text-color: #ffffff;       /* white text */
            --primary-color: #1a1a1a;    /* dark gray for game cards */
            --background-image: none;    /* disable background image */
        }

        body {
            background-color: var(--background-color);
            background-image: var(--background-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s, background-image 0.3s;
            font-family: 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            color: var(--text-color);
            margin: 10px;
        }

        .note {
            font-size: 0.9em;
            color: #bbbbbb; /* lighter gray for subtle effect */
            margin-bottom: 15px;
        }

        h2 {
            color: var(--text-color);
            margin: 3px;
            font-size: 1.2em;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        a:hover {
            color: var(--text-color);
        }

        div#games {
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: row;
            display: flex;
        }

        div.game {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-color);
            width: 15%;
            aspect-ratio: 1 / 1;
            transition: 0.3s;
            margin: 20px;
            border-radius: 15px; 
        }  

        div.game:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        img {
            width: 50%;
            height: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

        <script>
            // keep your theme handling code, but our :root overrides above will always force black/white
            document.addEventListener("DOMContentLoaded", function () {
                const savedTheme = localStorage.getItem("night.theme") || "theme1";
                const customTheme = JSON.parse(localStorage.getItem("night.customTheme"));

                if (savedTheme === "theme7" && customTheme) {
                    for (const [key, value] of Object.entries(customTheme)) {
                        document.documentElement.style.setProperty(key, value);
                    }
                } else {
                    const theme = themes[savedTheme];
                    if (theme) {
                        for (const [key, value] of Object.entries(theme)) {
                            document.documentElement.style.setProperty(key, value);
                        }
                    }
                }
                const customBackgroundImage = localStorage.getItem("night.customBackgroundImage");
                console.log(customBackgroundImage);
                if (customBackgroundImage) {
                    document.documentElement.style.setProperty("--background-image", `url('${customBackgroundImage}')`);
                }
            });
        </script>
        <br />
    </center>
</body>
